<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Design Mastery | Camp</title>
  </head>
  <body>
    <!-- navbar  -->
    <nav>
      <div class="nav_header">
        <div class="nav_logo">
          <a href="#">camp</a>
        </div>
        <div class="nav_menu_btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav_links" id="nav-links">
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
      </ul>
      <div id="navBtns" class="nav_btns">
        <button class="btn"><i class="ri-search-line"></i></button>
        <button class="btn"><i class="ri-shopping-bag-line"></i></button>
      </div>
    </nav>
    <!-- navbar  -->

    <!-- section tent -->
    <section class="container">
      <!-- container_left -->
      <article class="container_left">
        <h1>enjoy your holidays</h1>
        <div class="container_btn">
          <button class="btn">book now</button>
        </div>
      </article>

      <!-- container_right -->
      <article class="container_right">
        <div class="images">
          <img class="tent-1" src="assets/tent-1.jpg" alt="tent-1" />
          <img class="tent-2" src="assets/tent-2.jpg" alt="tent-2" />
        </div>
        <div class="content">
          <h4>12m2 | 2 beds</h4>
          <h2>basic tent</h2>
          <h3>your camping experience</h3>
          <p>
            Designed for those who appreciate the fundamental joys of camping,
            our selection of basic tents offert comfort and reliability without
            unnecessary frills.
          </p>
        </div>
      </article>
    </section>
    <!-- section tent -->

    <!-- footer  -->
    <footer>
      <!-- location  -->
      <div class="location">
        <span
          ><a href="#"><i class="ri-map-pin-2-fill"></i></a
        ></span>
        <p>our location</p>
      </div>

      <!-- social media  -->
      <div class="socials">
        <span>
          <a href="#"><i class="ri-facebook-fill"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-instagram-line"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-twitter-x-line"></i></a>
        </span>
      </div>
    </footer>
    <!-- script -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
